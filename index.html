<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./index.css">

<body>
    <div class="jumbotron jumbotron-fluid" id="jumbo-header">
        <div class="container">
            <h1 class="display-4">Pull Some Jokes</h1>
            <p class="lead">Laughter makes the worlds go round.</p>
        </div>
    </div>    
    <div class="jumbotron " id="jokeContainer">
        <form action="" id="jokeForm">
            <button type="submit" class="btn btn-dark conten-justify-center" id="jokeButton">Push me for laugh</button>
        </form>
        <div class="container fadeIn">
            <div class="row">
                <table class="table table-dark jokes-for-days">
                    <thead>
                    <tr>
                        
                        <th scope="col-1">joke</th>
                        
                    </tr>
                    </thead>
                    <tbody id="jokeLanding">
                    </tbody>
                </table>
            </div>
        </div>

<script
